
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
         
      </ion-buttons>
    <ion-title>Alert Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
<ion-button 
            expand="full"
            color="primary"
            (click)="presentAlert()"> Mostrar Alerta
</ion-button>
<ion-button 
            expand="full"
            color="secondary"
            (click)="presentInput()"> Mostrar Input
</ion-button>
<ion-item>
  <ion-label >{{nombre}}</ion-label>
  
</ion-item>
<ion-item>
  <ion-label >{{apellido}}</ion-label>
  
</ion-item>
</ion-content>
